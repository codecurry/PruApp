<mat-accordion>
    <!-- <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false"> -->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
            {{ productGroup.name}}
        </mat-panel-title>
        <!-- <mat-panel-description>
          Currently I am {{panelOpenState ? 'open' : 'closed'}}
        </mat-panel-description> -->
      </mat-expansion-panel-header>
      <!-- [(ngModel)]="selectedOptions"  -->
      <mat-selection-list 
        #products        
        (ngModelChange)="onNgModelChange($event)">
            <mat-list-option *ngFor="let product of productGroup.products"  [value]="product">
            {{product.name}}
            </mat-list-option>
      </mat-selection-list>
      {{selectedOption}}
      <p>
        Options selected: {{products.selectedOptions.selected.length}}
      </p>
    </mat-expansion-panel>
  </mat-accordion>
